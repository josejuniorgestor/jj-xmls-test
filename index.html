<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Arquivo XML</title>
</head>
<body>

    <h1>Visualizar Arquivo XML</h1>

    <label for="xmlDropdown">Selecione um arquivo XML:</label>
    <select id="xmlDropdown">
        <option value="IN00943583C.xml">IN00943583C.xml</option>
        <option value="IN00943582C.xml">IN00943582C.xml</option>
        <option value="IN00943571C.xml">IN00943571C.xml</option>
        <option value="IN00943569C.xml">IN00943569C.xml</option>
        <option value="IN00943560C.xml">IN00943560C.xml</option>
        <option value="IN00943558C.xml">IN00943558C.xml</option>
        <option value="IN00943556C.xml">IN00943556C.xml</option>
        <option value="IN00943574C.xml">IN00943574C.xml</option>
    </select>

    <label for="pdfDropdown">Selecione um arquivo PDF:</label>
    <select id="pdfDropdown">
        <option value="001.pdf">Documento 1</option>
        <option value="002.pdf">Documento 2</option>
        <option value="003.pdf">Documento 2</option>
        <option value="004.pdf">Documento 2</option>
        <option value="005.pdf">Documento 2</option>
        <option value="006.pdf">Documento 2</option>
        <option value="preview001.pdf">Documento 3</option>
        <option value="preview002.pdf">Documento 3</option>
        <option value="preview003.pdf">Documento 3</option>
        <option value="preview004.pdf">Documento 3</option>
        <option value="preview005.pdf">Documento 3</option>
        <option value="Sample001.pdf">Documento 3</option>
        <option value="Sample002.pdf">Documento 3</option>
        <option value="Sample003.pdf">Documento 3</option>
        <option value="Sample004.pdf">Documento 3</option>
        <option value="Sample005.pdf">Documento 3</option>
        <option value="Sample006.pdf">Documento 3</option>

    </select>
    
    <button type="button" onclick="abrirArquivo()">Abrir Arquivo</button>

    <script>
        function abrirArquivo() {
            var xmlDropdown = document.getElementById('xmlDropdown');
            var pdfDropdown = document.getElementById('pdfDropdown');
            var arquivoSelecionado = xmlDropdown.value || pdfDropdown.value;

            if (arquivoSelecionado) {
                var url;

                if (xmlDropdown.value) {
                    url = 'ArquivosXML/' + arquivoSelecionado;
                } else if (pdfDropdown.value) {
                    url = 'ArquivosPDF/' + arquivoSelecionado;
                }

                window.open(url, '_blank');
            } else {
                alert('Por favor, selecione um arquivo XML ou PDF.');
            }
        }
    </script>

</body>
</html>
