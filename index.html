<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Arquivos</title>
</head>
<body>

    <h1>Lista de Arquivos XML</h1>

    <ul id="xmlFileList"></ul>

    <h1>Lista de Arquivos PDF</h1>

    <ul id="pdfFileList"></ul>

    <script>
        function carregarListaArquivos(diretorio, elementoLista) {
            fetch(diretorio)
                .then(response => response.json())
                .then(data => {
                    data.forEach(arquivo => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Nome: ${arquivo.name}, URL: ${arquivo.url}`;
                        elementoLista.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Erro ao obter a lista de arquivos:', error));
        }

        // Carregar lista de arquivos XML
        carregarListaArquivos('ArquivosXML/', document.getElementById('xmlFileList'));

        // Carregar lista de arquivos PDF
        carregarListaArquivos('ArquivosPDF/', document.getElementById('pdfFileList'));
    </script>

</body>
</html>
