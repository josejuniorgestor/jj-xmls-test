<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Arquivo XML</title>
</head>
<body>

    <h1>Visualizar Arquivo XML</h1>

    <label for="xmlDropdown">Selecione um arquivo XML:</label>
    <select id="xmlDropdown">
        <option value="IN00943583C.xml">IN00943583C.xml</option>
        <option value="IN00943582C.xml">IN00943582C.xml</option>
        <option value="IN00943571C.xml">IN00943571C.xml</option>
        <option value="IN00943569C.xml">IN00943569C.xml</option>
        <option value="IN00943560C.xml">IN00943560C.xml</option>
        <option value="IN00943558C.xml">IN00943558C.xml</option>
        <option value="IN00943556C.xml">IN00943556C.xml</option>
    </select>

    <button type="button" onclick="abrirXML()">Abrir Arquivo XML</button>

    <script>
        function abrirXML() {
            var dropdown = document.getElementById('xmlDropdown');
            var arquivoSelecionado = dropdown.options[dropdown.selectedIndex].value;

            if (arquivoSelecionado) {
                var url = 'ArquivosXML/' + arquivoSelecionado;
                window.open(url, '_blank');
            } else {
                alert('Por favor, selecione um arquivo XML.');
            }
        }
    </script>

</body>
</html>
